<!DOCTYPE html>
<html lang="en" class="no-js">

<head>

    <!--- basic page needs
    ================================================== -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact - SpaceXplorer</title>

    <script>
        document.documentElement.classList.remove('no-js');
        document.documentElement.classList.add('js');
    </script>

    <!-- CSS
    ================================================== -->
    <link rel="stylesheet" href="static/css/vendor.css">
    <link rel="stylesheet" href="static/css/styles.css">

    <!-- favicons
    ================================================== -->
    <link rel="apple-touch-icon" sizes="180x180" href="static/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="static/favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">

    <script src="{{url_for('static',filename='new/js/jquery-3.3.1.js')}}"></script>

</head>

<body id="top">


    <!-- preloader
    ================================================== -->
    <div id="preloader">
        <div id="loader" class="dots-fade">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>


    <!-- page wrap
    ================================================== -->
    <div id="page" class="s-pagewrap">


        <!-- # site header 
        ================================================== -->
        <header id="masthead" class="s-header">

            <div class="s-header__branding">
                <p class="site-title">
                    <a href="/" rel="home">SpaceXplorer</a>
                </p>
            </div>

            <div class="row s-header__navigation">

                <nav class="s-header__nav-wrap">

                    <h3 class="s-header__nav-heading">Navigate to</h3>

                    <ul class="s-header__nav">
                        <li><a href="/" title="">Home</a></li>
                        <li><a href="/signup" title="">Sign Up</a></li>
                        <li class="current-menu-item"><a href="/signin" title="">Sign In</a></li>
                    </ul> <!-- end s-header__nav -->

                </nav> <!-- end s-header__nav-wrap -->

            </div> <!-- end s-header__navigation -->

            <div class="s-header__search">

                <div class="s-header__search-inner">
                    <div class="row">

                        <form role="search" method="get" class="s-header__search-form" action="#">
                            <label>
                                <span class="u-screen-reader-text">Search for:</span>
                                <input type="search" class="s-header__search-field" placeholder="Search for..." value=""
                                    name="s" title="Search for:" autocomplete="off">
                            </label>
                            <input type="submit" class="s-header__search-submit" value="Search">
                        </form>

                        <a href="#0" title="Close Search" class="s-header__search-close">Close</a>

                    </div> <!-- end row -->
                </div> <!-- s-header__search-inner -->

            </div> <!-- end s-header__search -->

            <a class="s-header__menu-toggle" href="#0"><span>Menu</span></a>
            <a class="s-header__search-trigger" href="#">
                <svg width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                        d="M19.25 19.25L15.5 15.5M4.75 11C4.75 7.54822 7.54822 4.75 11 4.75C14.4518 4.75 17.25 7.54822 17.25 11C17.25 14.4518 14.4518 17.25 11 17.25C7.54822 17.25 4.75 14.4518 4.75 11Z">
                    </path>
                </svg>
            </a>

        </header> <!-- end s-header -->


        <!-- # site-content
        ================================================== -->
        <div id="content" class="s-content s-content--page">

            <div class="row entry-wrap">
                <div class="column lg-12">

                    <article class="entry">

                        <div class="content-primary">

                            <div class="entry__content">

                                <h4>Already have an account !</h4>

                                <form name="cForm" id="cForm" class="entry__form">
                                    <fieldset class="row">

                                        <div class="column lg-12 form-field">
                                            <input id="username" class="u-fullwidth" placeholder="Your Username"
                                                value="" type="text">
                                        </div>

                                        <div class="column lg-12 form-field">
                                            <input id="password" class="u-fullwidth" placeholder="Your Password"
                                                value="" type="password">
                                        </div>

                                        <div class="column lg-12">
                                            <input id="btnreg" class="btn btn--primary btn-wide btn--large u-fullwidth"
                                                value="Sign In">
                                        </div>

                                    </fieldset>
                                </form> <!-- end form -->

                            </div> <!-- end content-primary -->

                    </article> <!-- end entry -->

                </div>
            </div> <!-- end entry-wrap -->
            </section> <!-- end s-content -->

            <script>
                $('#btnreg').click(function () {
                    var a = $('#username').val().toString();
                    var d = $('#password').val().toString();

                    if (a == "" || d == "") {
                        alert("Please enter details !")
                    }
                    else {
                        var data = { username: a, password: d };
                        console.log(data);
                        $.ajax({
                            type: "POST",
                            url: "SessionHandle",
                            data: data,
                            success: function (data) {
                                console.log(data);
                                if (data == "fail") {
                                    alert("Invalid username and password !")
                                }
                                else {
                                    window.location.replace("/index");
                                }
                            },
                            error: function (e) {
                                console.log("ERROR : ", e);
                                $("#btnreg").prop("disabled", false);
                            }
                        });

                    }
                    return false;

                })
            </script>


            <!-- Java Script
    ================================================== -->
            <script src="static/js/plugins.js"></script>
            <script src="static/js/main.js"></script>

</body>

</html>
